<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Book and travel</title>
    </head>
    <style>
        .errors{
            color:red;
        }
    </style>
    <body>
        <a href='{%  url 'travel:home' %}'>Home</a> | <a href='{%  url 'travel:logout' %}'>Logout</a>
        <h2>Add a New Trip</h2>
        <form action='{%  url 'travel:create' %}' method='post'>
            {% csrf_token %}
            <p>Destination: <input type="text" name="destination" value=""></p>
            <p>Description <textarea name="plan" cols="60" rows="10"></textarea></p>
            <p>Travel Date From <input type="Date" name="b_date" value=""></p>
            <p>Travel Date To <input type="Date" name="e_date" value=""></p>
            <p><input type="submit" value="Add"></p>
        </form>
        <div class="errors">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </body>
</html>
